<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../templates/main-template.xhtml">

    <ui:define name="content">
        <h:body>

            <title>Услуга</title>

            <f:metadata>
                <f:viewParam name="id" value="#{medicalServiceViewBean.medicalServiceId}"/>
                <f:viewAction action="#{medicalServiceViewBean.initMedicalServiceById}"/>
            </f:metadata>

            <p:panel>
                <f:facet name="header">
                    <h:outputText value="Услуга от #{medicalServiceViewBean.medicalService.provisionDate}" style="font-size: 20px; font: bold" />
                </f:facet>

                <p:messages id="messages">
                    <p:autoUpdate />
                </p:messages>

                <h:outputText value="Услуга на сумму: #{medicalServiceViewBean.medicalService.sumPrice}" style="font-size: 18px;" />

                <p:dataScroller value="#{medicalServiceViewBean.medicalService.medicamentsWithCount}" var="medicamentCount" chunkSize="10">
                    <f:facet name="header">
                        <h:outputText value="Список медикаментов" style="font-size: 15px; font: bold" />
                    </f:facet>

                    <h:panelGrid columns="2" style="width:100%" columnClasses="detail,buttons">
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Название:" />
                                <h:outputText value="#{medicamentCount.name}" style="font-weight: bold"/>
                                <h:outputText value="Количество:" />
                                <h:outputText value="#{medicamentCount.count} шт." style="font-weight: bold"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:dataScroller>
            </p:panel>
        </h:body>
    </ui:define>
</ui:composition>
