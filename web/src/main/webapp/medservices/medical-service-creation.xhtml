<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../templates/main-template.xhtml">

    <ui:define name="content">
        <h:body>

            <title>Услуга</title>

            <p:panel>
                <f:facet name="header">
                    <h:outputText value="Формирование услуги:" style="font-size: 20px; font: bold" />
                </f:facet>

                <p:messages id="messages">
                    <p:autoUpdate />
                </p:messages>

                <p:panelGrid columns="2">
                    <p:dataScroller value="#{medicalServiceCreationBean.medicamentsInstock.entrySet}" var="medicament" chunkSize="10">
                        <f:facet name="header">
                            Медикаменты
                        </f:facet>

                        <p:spinner value="#{medicalServiceCreationBean.count}" valueChangeListener="#{medicalServiceCreationBean.changeCount(medicament)}"/>

                        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">

                                </h:panelGrid>
                            </p:outputPanel>

                            <p:outputPanel>
                                <p:commandButton oncomplete="#{medicalServiceCreationBean.addToSelected(medicament)}" />
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:dataScroller>
                </p:panelGrid>

                <p:commandButton value="Сохранить" icon="pi pi-save" action="#{medicamentController.createOrUpdate}" style="margin-top: 20px" />
            </p:panel>
        </h:body>
    </ui:define>
</ui:composition>
