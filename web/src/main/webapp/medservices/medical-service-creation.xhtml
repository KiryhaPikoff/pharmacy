<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../templates/main-template.xhtml">

    <ui:define name="content">
        <h:body>

            <title>Услуга</title>

            <p:panel>
                <f:facet name="header">
                    <h:outputText value="Формирование услуги:" style="font-size: 20px; font: bold" />
                </f:facet>

                <p:messages id="messages">
                    <p:autoUpdate />
                </p:messages>

                <p:panelGrid columns="2" style="width:100%">
                    <p:dataScroller value="#{medicalServiceCreationBean.medicamentsInstock}" var="medicamentCount"
                                    chunkSize="10">
                        <f:facet name="header">
                            Выберите медикаменты:
                        </f:facet>

                        <h:panelGrid columns="2" style="width:100%" columnClasses="detail,buttons">
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Название: " />
                                    <h:outputText value="#{medicamentCount}" />
                                    <h:outputText value="Количество: " />
                                    <h:outputText value="#{medicamentCount.count} шт." />
                                </h:panelGrid>
                            </p:outputPanel>

                            <p:outputPanel>
                                    <p:spinner value="#{medicalServiceCreationBean.count}" min="1" max="#{medicamentCount.count}"/>
                                    <!-- Наверное будет баг с последним количеством -->
                                    <p:commandButton update="@this" value="Добавить" action="#{medicalServiceCreationBean.addToSelected(medicamentCount)}" />
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:dataScroller>

                    <p:dataScroller value="#{medicalServiceCreationBean.selectedMedicaments}" var="selectedMedicament" chunkSize="10">
                        <f:facet name="header">
                            Вы выбрали:
                        </f:facet>

                        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Название: " />
                                    <h:outputText value="#{selectedMedicament}" />
                                    <h:outputText value="Количество: " />
                                    <h:outputText value="#{selectedMedicament.count} шт." />
                                </h:panelGrid>
                            </p:outputPanel>


                            <p:outputPanel>
                                <p:commandButton value="Убрать" action="#{medicalServiceCreationBean.removeFromSelected(medicamentCount)}" />
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:dataScroller>
                </p:panelGrid>

                <p:commandButton value="Сохранить" icon="pi pi-save" action="#{medicalServiceCreationBean.createMedicalService}" style="margin-top: 20px" />
            </p:panel>
        </h:body>
    </ui:define>
</ui:composition>
