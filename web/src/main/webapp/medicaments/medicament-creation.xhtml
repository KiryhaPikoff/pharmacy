<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../templates/main-template.xhtml">

    <ui:define name="content">
        <h:body>

            <title>Медикамент</title>

            <f:metadata>
                <f:viewParam name="id" required="false" value="#{medicamentController.idForUpdate}"/>
                <f:viewAction action="#{medicamentController.initMedicamentById}"/>
            </f:metadata>

            <p:panel>
                <f:facet name="header">
                    <h:outputText value="Создание или обновление медикамента:" style="font-size: 20px; font: bold" />
                </f:facet>

                <p:messages id="messages">
                    <p:autoUpdate />
                </p:messages>

                <p:panel id="medicamentCreateUpdatePanel"
                             style="text-align:left; max-width: 500px"
                             columnClasses="names, detail">

                    <h:outputLabel for="name" value="Название:" style="font-weight:bold"/>
                    <h:inputText id="name"
                                 value="#{medicamentController.selectedMedicament.name}"
                                 required="true"
                                 requiredMessage="Поле 'Название' является обязательным!"
                                 style="width: 100%; " />

                    <h:outputLabel for="price" value="Цена:" style="font-weight:bold"/>
                    <h:inputText id="price"
                                 value="#{medicamentController.selectedMedicament.price}"
                                 required="true"
                                 requiredMessage="Поле 'Цена' является обязательным!"
                                 validatorMessage="Поле 'Цена' не должно быть меньше нуля!"
                                 style="width: 100%;">
                        <f:validateLongRange minimum="0" />
                    </h:inputText>

                    <h:outputLabel for="description" value="Описание:" style="font-weight:bold"/>
                    <h:inputTextarea id="description"
                                     value="#{medicamentController.selectedMedicament.description}"
                                     required="true"
                                     requiredMessage="Поле 'Описание' является обязательным!"
                                     style="width: 100%; min-width: 100%; max-width: 100%; min-height: 100px;" />

                    <h:outputLabel for="instruction" value="Инструкция к применению:" style="font-weight:bold"/>
                    <h:inputTextarea id="instruction"
                                     value="#{medicamentController.selectedMedicament.instruction}"
                                     required="true"
                                     requiredMessage="Поле 'Инструкция к применению' является обязательным!"
                                     style="width: 100%; min-width: 100%; max-width: 100%; min-height: 100px;" />

                    <h:outputLabel for="contraindications" value="Противопоказания:" style="font-weight:bold"/>
                    <h:inputTextarea id="contraindications"
                                     value="#{medicamentController.selectedMedicament.contraindications}"
                                     required="true"
                                     requiredMessage="Поле 'Противопоказания' является обязательным!"
                                     style="width: 100%; min-width: 100%; max-width: 100%; min-height: 100px;" />
                </p:panel>

                <p:commandButton value="Сохранить" icon="pi pi-save" action="#{medicamentController.createOrUpdate}" style="margin-top: 20px" />
            </p:panel>
        </h:body>
    </ui:define>
</ui:composition>
