<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="templates/menu.xhtml">

   <ui:define name="metadata">
   </ui:define>
   <ui:define name="content">

      <style type="text/css">
         .logo {
            width: 5%
         }

         .detail {
            width: 95%;
            padding-left: 20px;
         }

         .detail td {
            font-size: 20px;
         }

         .ui-datascroller .ui-datascroller-item {
            border-bottom: 1px solid #A8A8A8;
            padding: 25px 10px;
            /* with the exported variables from Nova and Luna Themes*/
            border-bottom-color: var(--input-border-color, #A8A8A8);
         }
      </style>

      <h:body>
         <h:form id="form">
            <p:dataScroller value="#{medicamentController.medicaments}" var="medicament" chunkSize="10">
               <f:facet name="header">
                  <h:outputText value="Список медикаментов" style="font-size: 20px; font: bold" />
               </f:facet>

               <h:panelGrid columns="2" style="width:100%" columnClasses="detail,logo">

                  <p:outputPanel>
                     <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Название:" />
                        <h:outputText value="#{medicament.name}" style="font-weight: bold"/>
                        <h:outputText value="Цена:" />
                        <h:outputText value="#{medicament.price}" style="font-weight: bold"/>
                     </h:panelGrid>
                  </p:outputPanel>

                  <p:outputPanel>
                     <p:commandLink update=":form:medicamentDetail" oncomplete="PF('medicamentDialog').show()" title="Детальная информация">
                        <h:outputText value="Информация" styleClass="pi pi-info-circle"/>
                        <f:setPropertyActionListener value="#{medicament}" target="#{medicamentController.selectedMedicament}" />
                     </p:commandLink>
                     <p:commandLink style="margin-top:20px; width: 100%;">
                        <h:outputText value="Изменить" styleClass="pi pi-plus" style="margin-top:20px;"/>
                        <f:setPropertyActionListener value="#{medicament}" target="#{medicamentController.selectedMedicament}" />
                     </p:commandLink>
                     <p:commandLink oncomplete="PF('medicamentDeleteDialog').show()" title="Удалить?" style="margin-top:20px; width: 100%;">
                        <h:outputText value="Удалить" styleClass="pi pi-trash" style="margin-top:20px;"/>
                        <f:setPropertyActionListener value="#{medicament}" target="#{medicamentController.selectedMedicament}" />
                     </p:commandLink>
                  </p:outputPanel>
               </h:panelGrid>
            </p:dataScroller>

            <p:dialog widgetVar="medicamentDialog" rendered="true" header="Медикамент" modal="true" dynamic="true" showEffect="fade" hideEffect="fade" resizable="false">
               <p:outputPanel id="medicamentDetail" style="text-align:center;">
                  <p:panelGrid  columns="2" columnClasses="label,value">
                     <h:outputText value="Название" />
                     <h:outputText value="#{medicamentController.selectedMedicament.name}" />
                     <h:outputText value="Цена" />
                     <h:outputText value="#{medicamentController.selectedMedicament.price}" />
                     <h:outputText value="Описание" />
                     <h:outputText value="#{medicamentController.selectedMedicament.description}" />
                     <h:outputText value="Инструкция к применению" />
                     <h:outputText value="#{medicamentController.selectedMedicament.instruction}" />
                     <h:outputText value="Противопоказания" />
                     <h:outputText value="#{medicamentController.selectedMedicament.contraindications}" />
                  </p:panelGrid>
               </p:outputPanel>
            </p:dialog>

            <p:dialog widgetVar="medicamentDeleteDialog" rendered="true" modal="true" dynamic="true" showEffect="fade" hideEffect="fade" resizable="false">
               <p:outputPanel id="medicamentDeletion" style="text-align:center;">
                  <h:outputText value="Вы действительно хотите удалить медикамент: " />
                  <h:outputText value="#{medicamentController.selectedMedicament.name}" />
                  <p:panelGrid  columns="2" columnClasses="label,value">
                     <p:button value="Удалить" icon="pi pi-trash" onclick="#{medicamentController.deleteMedicament()}" style="margin-top:20px; width: 100%;">
                     </p:button>
                     <p:button value="Отмена" icon="pi pi-times" onclick="PF('medicamentDeleteDialog').close()" style="margin-top:20px; width: 100%;">
                     </p:button>
                  </p:panelGrid>
               </p:outputPanel>
            </p:dialog>
         </h:form>
      </h:body>
   </ui:define>
</ui:composition>
