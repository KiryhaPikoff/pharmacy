<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="templates/main-template.xhtml">
    <ui:define name="metadata">
    </ui:define>

    <ui:define name="content">
        <h:body>
            <h:form id="mainForm">

                <p:outputPanel id="medicamentCreateUpdateDetail" style="text-align:left; max-width: 500px">
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>
                    <h:outputText value="QWE:" />
                    <h:inputText value="#{medicamentController.s}" style="width: 100%;"/>
                    <h:outputText value="Название:" />
                    <h:inputText value="#{medicamentController.selectedMedicament.name}" style="width: 100%;"/>
                    <h:outputText value="Цена:" />
                    <h:inputText value="#{medicamentController.selectedMedicament.price}" style="width: 100%;"/>
                    <h:outputText value="Описание:" />
                    <h:inputTextarea value="#{medicamentController.selectedMedicament.description}" style="width: 100%; min-width: 100%; max-width: 100%;"/>
                    <h:outputText value="Инструкция к применению:" />
                    <h:inputTextarea value="#{medicamentController.selectedMedicament.instruction}" style="width: 100%; min-width: 100%; max-width: 100%;"/>
                    <h:outputText value="Противопоказания:" />
                    <h:inputTextarea value="#{medicamentController.selectedMedicament.contraindications}" style="width: 100%; min-width: 100%; max-width: 100%;"/>
                </p:outputPanel>
                <p:commandButton value="Сохранить" icon="pi pi-save" action="#{medicamentController.createOrUpdate}" />

            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
